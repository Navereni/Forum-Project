{% extends "layout.html" %}
{% block body %}
<p>
    <b>Current Post:</b> {{ posts.post_text }}
</p>

<div class='form'>
    <form method='POST' action=''>
        {{ form.hidden_tag() }}
        {{ form.post_text.label }} {{ form.post_text }}<br>
        {{ form.submit }}<br>
    </form>
</div>
{% endblock %}
