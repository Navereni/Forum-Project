{% extends "layout.html" %}
{% block body %}
    {% for post in posts %}
    <table>
        <h2>{{ post["title"] }}</h2>
        <tr>
            <td><b>Date Posted</b></td>
            <td>{{ post["date_posted"] }}</td>
    </table>

    <table>
        <tr>
            <td><b>Comment</b></td>
            <td>{{ post["content"] }}</td>
        </tr>
    </table>
    {% endfor %}
{% endblock body %}
